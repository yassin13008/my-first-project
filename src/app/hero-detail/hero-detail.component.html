<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            New hero
        </div>
        <div class="card-body">
            <form #ngForm="ngForm" class="row g-3 need-validation" (ngSubmit)="onSubmit(ngForm)" [class.was-validated]="ngForm.submitted">
                <div class="col-sm-12">
                    <label for="i_name">Name</label>
                    <input id="i_name" [(ngModel)]="hero.name" type="text" name="name" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    <label>Date of Birth</label>
                    <input [(ngModel)]="hero.dob" type="date" name="dob" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    <label for="i_power"> Power</label>
                        <select id="i_power" class="form-select" name="power" [(ngModel)]="hero.power" required>
                            <option disabled> Selectionner...</option>
                            <option value="Smart">Smart</option>
                            <option value="WeatherChanger">Weather Changer</option>
                        </select>
                </div>
                <div class="col-sm-12">
                    <div class="from-check">
                    <input id="i_active" type="checkbox" class="form-check-input" name="isActive" [(ngModel)]="hero.isActive">
                    <label for="i_active" class="form-check-laber">Active</label>
                </div>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit
                        <span *ngIf="isLoading" class="spinner-grow-spinner-grow-sm" role="status" aria-hidden="true"></span>
                    </button>
                    <button (click)="onDelete()" type="button" class="btn btn-outline-danger">Delete</button>
                </div>
                <div *ngIf="isSuccess" class="alert alert-success" role="alert">hero enregistr√©</div>
            </form>
        </div>
    </div>
</div>
